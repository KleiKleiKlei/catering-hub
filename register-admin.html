<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">CateringHub</div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="login.html" class="nav-link">Login</a></li>
                <li><a href="register.html" class="nav-link">Register User</a></li>
                <li><a href="register-admin.html" class="nav-link active">Register Admin</a></li>
            </ul>
        </div>
    </nav>

    <div class="register-container">
        <div class="register-form">
            <h2>Create Admin Account</h2>
            <form id="registerAdminForm">
                <div class="form-group">
                    <label for="adminName">Full Name</label>
                    <input type="text" id="adminName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="adminEmail">Email</label>
                    <input type="email" id="adminEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="adminConfirmPassword">Confirm Password</label>
                    <input type="password" id="adminConfirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Register Admin</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 CateringHub. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin-register.js"></script>
</body>
</html>
