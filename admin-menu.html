<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Calendar</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/auth.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">CateringHub - Admin</div>
            <ul class="nav-menu">
                <li><a href="admin-dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="admin-users.html" class="nav-link">Manage Users</a></li>
                <li><a href="admin-menu.html" class="nav-link active">Menu Calendar</a></li>
                <li><a href="#" class="nav-link" onclick="logout(); return false;">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="admin-container">
        <div class="menu-section">
            <h1>Weekly Menu Calendar</h1>
            
            <div class="calendar-container">
                <div class="calendar-week" id="calendarWeek">
                    <!-- Calendar will be generated here -->
                </div>
            </div>

            <div class="menu-form">
                <h2>Add/Edit Food Item</h2>
                <form id="foodForm">
                    <div class="form-group">
                        <label for="foodDate">Select Date</label>
                        <input type="date" id="foodDate" name="foodDate" required>
                    </div>
                    <div class="form-group">
                        <label for="foodName">Food Name</label>
                        <input type="text" id="foodName" name="foodName" required>
                    </div>
                    <div class="form-group">
                        <label for="foodDesc">Description</label>
                        <textarea id="foodDesc" name="foodDesc" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="foodImage">Food Image</label>
                        <input type="file" id="foodImage" name="foodImage" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Food Item</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 CateringHub. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
