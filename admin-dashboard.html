<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/auth.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">CateringHub - Admin</div>
            <ul class="nav-menu">
                <li><a href="admin-dashboard.html" class="nav-link active">Dashboard</a></li>
                <li><a href="admin-users.html" class="nav-link">Manage Users</a></li>
                <li><a href="admin-menu.html" class="nav-link">Menu Calendar</a></li>
                <li><a href="#" class="nav-link" onclick="logout(); return false;">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="admin-container">
        <div class="dashboard">
            <h1>Admin Dashboard</h1>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <p class="stat-number" id="totalUsers">0</p>
                </div>
                <div class="stat-card">
                    <h3>Active Users</h3>
                    <p class="stat-number" id="activeUsers">0</p>
                </div>
                <div class="stat-card">
                    <h3>Disabled Users</h3>
                    <p class="stat-number" id="disabledUsers">0</p>
                </div>
            </div>

            <div class="dashboard-links">
                <a href="admin-users.html" class="btn btn-primary">Manage Users</a>
                <a href="admin-menu.html" class="btn btn-primary">Edit Menu</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 CateringHub. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
