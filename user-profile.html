<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/auth.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">CateringHub</div>
            <ul class="nav-menu">
                <li><a href="user-calendar.html" class="nav-link">Calendar</a></li>
                <li><a href="user-profile.html" class="nav-link active">Profile</a></li>
                <li><a href="#" class="nav-link" onclick="logout(); return false;">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="user-container">
        <div class="profile-section">
            <h1>My Profile</h1>
            
            <div class="profile-info">
                <div class="form-group">
                    <label>Name</label>
                    <p id="profileName">-</p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <p id="profileEmail">-</p>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <p id="profilePhone">-</p>
                </div>
            </div>

            <div class="profile-actions">
                <button class="btn btn-secondary" onclick="editProfile()">Edit Profile</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 CateringHub. All rights reserved.</p>
    </footer>

    <script src="js/user.js"></script>
</body>
</html>
